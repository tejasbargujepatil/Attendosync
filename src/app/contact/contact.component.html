<header>
    <nav class="navbar">
        <ul>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/employee">Employee</a></li>
            <li><a routerLink="/attendance">Attendance</a></li>
            <li><a routerLink="/reports">Reports</a></li>
            <li><a routerLink="/department">Department</a></li>
            <li><a routerLink="/contact">Contact</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h1>Contact Us</h1>
    
    <section id="contact-form">
        <h2>Contact Form</h2>
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="contact.name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="contact.email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="1234567890" maxlength="10" (input)="validatePhoneNumber($event)" [(ngModel)]="contact.phone" required>
            
            <label for="date">Preferred Contact Date:</label>
            <input type="date" id="date" name="date" [(ngModel)]="contact.date">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" [(ngModel)]="contact.message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
</div>

<div class="modal" *ngIf="showModal">
    <div class="modal-content">
        <h2>Thank You!</h2>
        <p>We will get back to you soon....!</p>
    </div>
</div>
